<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Contact form</title>
</head>

<body>
  <section class="success-container hidden">
    <div>
      <img src="./assets/images/icon-success-check.svg">
      <span>Message Sent!</span>
    </div>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </section>
  <section class=" form-container">
    <h1>Contact Us</h1>
    <form action="">
      <div class="names">
        <div class="fName">
          <label for="fName">First Name *</label>
          <input type="text" id="fName" name="fName">
          <p class="hidden error">This field is required</p>
        </div>
        <div class="lName">
          <label for="lName">Last Name *</label>
          <input type="text" id="lName" name="lName">
          <p class="hidden error">This field is required</p>
        </div>
      </div>
      <div class="email">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email">
        <p class="hidden error">This field is required</p>
      </div>
      <div class="query-type">
        <legend>Query Type *</legend>
        <div class="query-box">
          <div class="query">
            <input type="radio" id="gen-enquiry" name="query-type" value="gen-enquiry" />
            <label for="gen-enquiry">General Enquiry</label>
          </div>
          <div class="query">
            <input type="radio" id="support-request" name="query-type" value="support-request" />
            <label for="support-request">Support Request</label>
          </div>
        </div>
        <p class="hidden error">Please select a query type</p>
      </div>
      <div class="message">
        <label for="message">Message *</label>
        <textarea id="message" name="message" rows="5" cols="40"></textarea>
        <p class="hidden error">This field is required</p>
      </div>
      <div class="contact">
        <label for="contact-required">I consent to being contacted by the team *</label>
        <input type="checkbox" id="contact-required" name="contact-required">
        <p class="hidden error">To submit this form, please consent to being contacted</p>
      </div>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">E.E.</a>.
  </div> -->
  <script src="app.js"></script>
</body>

</html>
